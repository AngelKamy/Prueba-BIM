<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mystyle.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/log/Logo BIM.jpg" alt="logo-BIM">
        </div>
        <nav>
            <ul>
                <li><a href="/html/login.html">Inciar sesión</a></li>
                <li><span>|</span></li>
                <li><a href="/html/signup.html">Registrate</a></li>
                <li><span>|</span></li>
                <li><a href="/html/myprofile.html"><img class="profico" src="/assets/ico/usuario.png" alt="profile"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form class="sign-up" action="">
                <h3>Registrate</h3>
                <div class="">
                    <div class="inputs">
                        <input type="email" name="correo" id="correo" placeholder="Correo electrónico">
                        <input type="text" name="username" id="username" placeholder="Usuario">
                        <input type="password" name="password" id="password" placeholder="Crea contraseña">
                        <input type="password" name="password" id="checkpassword" placeholder="Confirma contraseña">
                        <div class="terminos">
                            <p>Aceptar <a href="#">Terminos y condiciones</a></p>
                            <input type="checkbox">
                        </div>
                    </div>
                    <br><br>
                </div>
                <button>
                    Registrar
                </button>

            </form>

            <div class="leyenda">
                <p>Si estás registrado <a class="here" href="/html/login.html">inicia sesión aquí</a></p>
            </div>
        </section>
    </main>

</body>

</html>
